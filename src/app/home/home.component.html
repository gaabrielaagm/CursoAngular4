<div [@fadeIn]>
    
    <h2>{{titulo}}</h2>

    <!-- SERVICIOS -->
    <br/><br/>
    <input type="text" [(ngModel)]="prenda_a_guardar"> <button (click)="guardarPrenda()">AÃ±adir prenda</button>
    <br/>
    <p *ngIf="prenda_a_guardar">La prenda a guardar es: <strong>{{prenda_a_guardar}}</strong> </p>
    <h3>Listado de prendas de ropa</h3>
    <ul>
        <li *ngFor="let prenda of listado_ropa; let i = index">
            {{i+1}} {{prenda}}
            <button (click)="eliminarPrenda(i)">Eliminar</button>
        </li>
    </ul>

    <hr/>
    <!-- PIPES -->
    <br/>
    {{fecha}}
    <br>
    {{fecha|date:'fullDate'}}
    <br>
    {{fecha|date:'dd/MM/yy'}}
    <br>
    {{fecha|date:'dd/MM/yyyy'}}

    <br/><br/>
    {{nombre | uppercase}}
    <br/>
    {{nombre | lowercase}}

    <br/><br/>
    {{5 | conversor: 7}}
</div>
